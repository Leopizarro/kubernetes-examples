apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth-api
          # MAKE SURE TO UPDATE THIS OPTION
          image: INSERT_IMAGE_NAME_IN_DOCKERHUB
          env:
            - name: TOKEN_KEY
              value: 'shouldbeverysecure'
